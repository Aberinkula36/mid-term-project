<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="container">
      <!-- SECTION 1 -->
      <section id="section-one">
        <div class="header">
          <div class="menu-one">
            <a href="index.html"
              ><img
                src="project-assets/logos/circle.svg"
                class="circle-logo"
                alt="Circle logo"
            /></a>
          </div>
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <div class="menu-two">
            <ul class="nav-menu">
              <li class="nav-item"><a href="index.html">Home</a></li>
              <li class="nav-item"><a href="#section-four">Projects</a></li>
              <li class="nav-item"><a href="#section-six">Services</a></li>
            </ul>
          </div>
          <div class="menu-three">
            <span><a href="#" class="contact">Contact Us</a></span>
          </div>
        </div>
      </section>
      <!-- SECTION 8 -->
      <section id="section-eight">
        <div class="contact-us">
          <form
            action=""
            class="contact-us-form"
            id="formulario"
            name="contact-us-form"
          >
            <h1>Contact Us</h1>
            <div id="grupo_name">
              <p>
                <label for="name" class="name-contact">Full Name *</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Enter your full name"
                  required
                />
              </p>
            </div>
            <div class="columnas" id="columnas">
              <p>
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email-contact"
                  placeholder="Enter your email address"
                />
              </p>
              <p id="columnas">
                <label for="phone">Phone</label>
                <input
                  type="number"
                  name="phone"
                  id="phone"
                  placeholder="Enter your phone number"
                />
              </p>
            </div>
            <p>
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Write your message here..."
              ></textarea>
            </p>
            <p id="demo"></p>
            <input
              type="submit"
              onclick="myFunction()"
              class="submit-button"
              value="Submit"
            />
          </form>
        </div>
      </section>
      <footer>
        <div id="container-footer">
          <div class="col1">
            <img src="project-assets/logos/circle.svg" alt="Circle logo" />
            <p>2972 Westminster Rd. Santa Ana, Illinois 85486</p>
          </div>
          <div class="col2">
            <p>Team</p>
            <p>Press</p>
          </div>
          <div class="col3">
            <p>Services</p>
            <p>Projects</p>
          </div>
          <div class="col4">
            <p>About Us</p>
            <p>Privacy Policy</p>
          </div>
        </div>
      </footer>
      <script src="js/index.js"></script>
    </div>
  </body>
</html>
